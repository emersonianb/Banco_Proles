<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="entrar.css" media="screen">
    <script type="text/javascript" src="funcoes.js"></script>
    <title>Entrar</title>
</head>
<body>
    <div class="head">
        <img id="img" src="img/p-removebg-preview.png" alt="logo" width=90 height=100>
        <h1 id="titulo"><strong>Proles Bank</strong></h1>
        <p id="subtitulo"><strong>Complete as informações</strong></p>
    </div>

    <form action="https://docs.google.com/spreadsheets/d/1yKoV4ac6SuJPbEzw2mkU8bADuvYFD5OSfaR_xQaphHs/edit#gid=0" method="get">
        <div class="formulario">
            <div class="campo">
                <label for="id"><strong>ID</strong></label>
                <input type="text" name="id" id="id" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
            </div>

            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" minlength="8" required>
            </div>

        <button class="button" type="submit">Concluído</button>

        </div>
    </form>

    <div class="pergunta">
        <h3 id="pergunta">Não é cadastrado? Cadastre-se agora</h3>
        <button class="botao_inicial" onclick="redir()">Cadastre-se</button>
    </div>

</body>
</html>
